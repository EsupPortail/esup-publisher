
<div>
    <h3><span translate="manager.treeview.details.context.properties">Properties</span></h3>
    <button type="button" has-role="ROLE_ADMIN" class="btn btn-primary" ng-click="updateContext()">
        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span>{{"entity.action.edit" | translate : "Edit"}}</span>
    </button>
    <button type="button" has-role="ROLE_ADMIN" class="btn btn-danger" data-toggle="modal" data-target="#deleteContextConfirmation">
        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>{{"entity.action.delete" | translate : "Delete"}}</span>
    </button>

    <dl class="dl-horizontal entity-details">
        <dt>
            <span translate="publisherApp.organization.name">Name</span>
        </dt>
        <dd>
            <span>{{context.name}}</span>
        </dd>
        <dt ng-if="false">
            <span translate="publisherApp.organization.displayName">DisplayName</span>
        </dt>
        <dd ng-if="false">
            <span>{{context.displayName}}</span>
        </dd>
        <dt>
            <span translate="publisherApp.organization.description">Description</span>
        </dt>
        <dd>
            <span>{{context.description}}</span>
        </dd>
        <dt has-role="ROLE_ADMIN">
            <span translate="publisherApp.organization.displayOrder">DisplayOrder</span>
        </dt>
        <dd has-role="ROLE_ADMIN">
            <span>{{context.displayOrder}}</span>
        </dd>
        <dt has-role="ROLE_ADMIN">
            <span translate="publisherApp.organization.allowNotifications">AllowNotifications</span>
        </dt>
        <dd has-role="ROLE_ADMIN">
            <input type="checkbox" class="input-sm" ng-model="context.allowNotifications" disabled/>
        </dd>
    </dl>

    <div ng-include="'scripts/app/manager/treeview/ctxDetails/context/organization-form.html'"></div>

    <div class="modal fade" id="deleteContextConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDeleteContext(context.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><!--ng-click="clear()"-->
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="publisherApp.organization.delete.question" translate-values="{ id: context.name }">Are you sure you want to delete this Organization?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" > <!--ng-click="clear()"-->
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
