
<div>
    <h2><span translate="publisherApp.news.detail.title">News</span> {{news.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="publisherApp.news.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.enclosure">Enclosure</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.enclosure}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.endDate">EndDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.endDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.startDate">StartDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.startDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.validatedBy">ValidatedBy</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.validatedBy}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.validatedDate">ValidatedDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.validatedDate | date:'dd MMMM yyyy HH:mm:ss'}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.status">Status</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.status}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.summary">Summary</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.summary}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.body">Body</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.body}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.createdBy">CreatedBy</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.createdBy}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.createdDate">CreatedDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.createdDate | date:'dd MMMM yyyy HH:mm:ss'}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.lastModifiedBy">LastModifiedBy</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.lastModifiedBy}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.lastModifiedDate">LastModifiedDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.lastModifiedDate | date:'dd MMMM yyyy HH:mm:ss'}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.organization">organization</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.organization.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="publisherApp.news.redactor">redactor</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{news.redactor.displayName}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="news"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
