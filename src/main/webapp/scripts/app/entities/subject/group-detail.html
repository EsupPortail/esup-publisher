
<div class="modal-open" id="groupDetailsDialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
            <h2><span translate="publisherApp.subject.group.detail.title">Group</span></h2>
        </div>

        <div class="modal-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th translate="entity.detail.field">Field</th>
                        <th translate="entity.detail.value">Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <span translate="publisherApp.subject.group.id">id</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{subject.modelId.keyId}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="publisherApp.subject.group.displayName" >displayName</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{subject.displayName}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="publisherApp.subject.group.hasChilds" >has members</span>
                        </td>
                        <td>
                            <input type="checkbox" class="input-sm form-control" ng-model="subject.hasChilds" disabled readonly>
                        </td>
                    </tr>
                    <tr ng-repeat="attribute in attributes">
                        <td>
                            <span translate="publisherApp.subject.group.{{attribute}}" translate-compile>{{attribute}}</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{subject.attributes[attribute]}}" readonly>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="close()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.close">Close</span>
            </button>
        </div>
    </div>
</div>
